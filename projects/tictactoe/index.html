<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- <script src="./tic-tac-tester.js"></script> -->
</head>
<body>
  <header>
    <h1>☁ vs ✈</h1>
  </header>
  <div class="board">
    <!-- ROW 1 -->
    <div class="tile" id="0"></div>
    <div class="tile" id="1"></div>
    <div class="tile" id="2"></div>
    <!-- ROW 2 -->
    <div class="tile" id="3"></div>
    <div class="tile" id="4"></div>
    <div class="tile" id="5"></div>
    <!-- ROW 3 -->
    <div class="tile" id="6"></div>
    <div class="tile" id="7"></div>
    <div class="tile" id="8"></div>

  </div><br>

  <div class="buttons">
    <button id="speed-button">SPEED ROUND</button>
    <button id="replay-button">REPLAY</button>
  </div>

  <script src="./tictactoe.js"></script>

  </script>

</body>
</html>
